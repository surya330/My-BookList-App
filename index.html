<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href="/My BookList/style.css">
    <title>MyBookList App</title>
</head>
<body>
    <div class="container">
        <h1 class="book-heading">
            <i class="fas fa-book-open icon-color"></i>
            My<span class="span-color">BookList</span> App
        </h1>
        <form id="book-form">
            <div class="book-form__label">
                <label for="title" class="label-name">Title of book</label><br>
                <input type="text" id="title" placeholder="Title" class="form-control" required>
            </div>
            <div class="book-form__label">
                <label for="author" class="label-name">Author Name</label><br>
                <input type="text" id="author" class="form-control" placeholder="Author" required>
            </div>
            <div class="book-form__label">
                <label for="price" class="label-name">Price</label><br>
                <input type="text" id="price" class="form-control" placeholder="Price" required>
            </div>
            <button type="submit" class="form-button" value="Add Book">Add Book</button>

        </form>
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <script src="/My BookList/app.js">
    </script>
</body>
</html>
